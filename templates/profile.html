<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NLP Text Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #000000;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
        }
        .avatar {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Update Profile</h2>

        <!-- Display Avatar -->
        <div class="text-center mb-4">
            {% if user.avatar %}
                <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" class="avatar" alt="User Avatar">
            {% else %}
                <img src="{{ url_for('static', filename='uploads/default_avatar.png') }}" class="avatar" alt="Default Avatar">
            {% endif %}
        </div>

        <form method="POST" action="/profile" enctype="multipart/form-data">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <!-- Avatar Upload -->
            <div class="mb-3">
                <label for="avatar" class="form-label">Upload Avatar</label>
                <input type="file" name="avatar" id="avatar" class="form-control">
            </div>
            <!-- Update Button -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
